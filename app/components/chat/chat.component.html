<div class="row">
    <label>Benutzername: </label>
    <input class="form-control" type="text" [(ngModel)]="username" name="username">
</div>

<h1 class="text-center">Socket Chat</h1>
<div *ngIf="username">
    <input class="form-control" type="text" placeholder="Schreiben Sie eine Nachrichten..." [(ngModel)]="message" name="message" (keyup.enter)="sendMessage()">
    <br>
    <div *ngFor="let message of messages">
        <div class="well"><strong>{{message.username}}: </strong> {{message.text}}</div>
    </div>
</div>

<div *ngIf="!username" class="text-center">
    Bitte einlogen, um zu chatten
</div>
